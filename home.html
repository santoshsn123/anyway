<script>
$(function() {
  var Accordion = function(el, multiple) {
    this.el = el || {};
    this.multiple = multiple || false;

    // Variables privadas
    var links = this.el.find('.link');
    // Evento
    links.on('click', {el: this.el, multiple: this.multiple}, this.dropdown)
  }

  Accordion.prototype.dropdown = function(e) {
    var $el = e.data.el;
      $this = $(this),
      $next = $this.next();

    $next.slideToggle();
    $this.parent().toggleClass('open');

    if (!e.data.multiple) {
      $el.find('.submenu').not($next).slideUp().parent().removeClass('open');
    };
  } 

  var accordion = new Accordion($('#accordion'), false);
});
</script>

<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">


  $( document ).on( "pageinit", "#pageone", function() {
    $( document ).on( "swipeleft swiperight", "#pageone", function( e ) {
        // We check if there is no open panel on the page because otherwise
        // a swipe to close the left panel would also open the right panel (and v.v.).
        // We do this by checking the data that the framework stores on the page element (panel: open).
        // console.log($.mobile.activePage.jqmData( "panel" ) !== "open");
        if ( ($.mobile.activePage.jqmData( "panel" ) !== "open")&&(e.type === "swiperight") ) {
            // if ( e.type === "swipeleft"  ) {
            //     $( "#overlayPanel" ).panel( "open" );
            // } else if ( e.type === "swiperight" ) {
                $( "#overlayPanel" ).panel( "open" );
            // }
        }else if(($.mobile.activePage.jqmData( "panel" ) == "open")&&(e.type === "swipeleft")){
          $( "#overlayPanel" ).panel( "close" );
        }
    });
});
</script>
